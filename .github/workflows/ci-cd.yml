name: Confero CI/CD

on:
  push:
    branches:
      - main
      - ahmd
      - sameer
      - dev
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI (Lint & Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.26.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---- LINT EVERYTHING ----
      - name: Lint all packages
        run: pnpm -r lint

      # ---- BUILD BACKEND SERVICES ----
      - name: Build auth-service
        run: pnpm --filter auth-service build

      - name: Build live-service
        run: pnpm --filter live-service build

      # ---- AUTH SERVICE ARTIFACT ----
      - name: Prepare auth-service artifact
        run: |
          rm -rf auth-service-prod
          mkdir auth-service-prod
          cp -r services/auth-service/dist auth-service-prod/
          cp services/auth-service/package.json auth-service-prod/

      - name: Upload auth-service artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-prod
          path: auth-service-prod

      # ---- LIVE SERVICE ARTIFACT ----
      - name: Prepare live-service artifact
        run: |
          rm -rf live-service-prod
          mkdir live-service-prod
          cp -r live-service/dist live-service-prod/
          cp live-service/package.json live-service-prod/

      - name: Upload live-service artifact
        uses: actions/upload-artifact@v4
        with:
          name: live-service-prod
          path: live-service-prod

  cd:
    name: CD (Deploy to EC2)
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download auth-service artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-prod
          path: auth-service-prod

      - name: Download live-service artifact
        uses: actions/download-artifact@v4
        with:
          name: live-service-prod
          path: live-service-prod

      - name: Upload services to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: |
            auth-service-prod
            live-service-prod
          target: /var/www/confero

      - name: Restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Restarting auth-service"
            cd /var/www/confero/auth-service-prod
            npm install --omit=dev
            pm2 reload confero-auth-service || pm2 start dist/index.js --name confero-auth-service

            echo "Restarting live-service"
            cd /var/www/confero/live-service-prod
            npm install --omit=dev
            pm2 reload confero-live-service || pm2 start dist/server.js --name confero-live-service

            pm2 save
