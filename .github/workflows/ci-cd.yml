name: Confero CI/CD

on:
  push:
    branches:
      - main
      - ahmd
      - sameer
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI (Lint & Auth Service Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.26.2 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build auth service only
        run: pnpm --filter auth-service build

      - name: Prepare auth service artifact
        run: |
          rm -rf auth-service-prod
          mkdir auth-service-prod
          cp -r services/auth-service/dist auth-service-prod/
          cp services/auth-service/package.json auth-service-prod/

      - name: Upload auth service artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-prod
          path: auth-service-prod

  cd:
    name: CD (Deploy Auth Service to EC2)
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download auth service artifact
        uses: actions/download-artifact@v4
        with:
          name: auth-service-prod
          path: auth-service-prod

      - name: Debug â€“ verify artifact
        run: |
          pwd
          ls -la
          echo "---- auth-service-prod ----"
          ls -la auth-service-prod

      - name: Upload auth service to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          debug: true
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: auth-service-prod
          target: /var/www/confero

      - name: Restart auth service on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/confero/auth-service-prod
            npm install --omit=dev
            pm2 reload confero-auth-service || pm2 start dist/index.js --name confero-auth-service
            pm2 save
